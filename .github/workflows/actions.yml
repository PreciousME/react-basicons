name: Node.js CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm install
            - name: Load svg to react dependecies
              run: node load-icons.js
            - name: publish to npm
              run: npm publish
            - name: pull basicons-ui repo
              run: git clone https://github.com/solomon-fibonacci/basicon-ui.git
            - name: cd to basicon-ui
              run: cd basicon-ui
            - name: install dependencies
              run: npm install
            - name: upgrade react-basicons
              run: npm install react-basicons@latest --save
            - name: build
              run: npm run build
            - name: commit
              run: git add -A && git commit -m 'update react-basicons'
            - name: push
              run: git push
